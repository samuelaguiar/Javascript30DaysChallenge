<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/css/topbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="clock">
      <div class="clock-center"></div>
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      function setClockHandPosition(type, deg) {
        const el = document.querySelector(`.${type}-hand`);
        el.style.transform = `rotate(${deg}deg)`;
      }

      function prepareClockHandPosition() {
        const date = new Date();
        const hour = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        setClockHandPosition("hour", (360 / 12) * hour + 90);
        setClockHandPosition("min", (360 / 60) * minutes + 90);
        setClockHandPosition("second", (360 / 60) * seconds + 90);
      }

      setInterval(prepareClockHandPosition, 1000);
    </script>
    <script src="../assets/js/topbar.js"></script>
  </body>
</html>
