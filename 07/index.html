<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cardio 💪💪</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/css/topbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2
      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?
      const currentYear = new Date().getFullYear();
      console.log("1 - Is at least one person 19 or older?");
      console.log(people.some(people => currentYear - people.year > 18));
      console.log("2 - Is everyone 19 or older?");
      console.log(people.every(people => currentYear - people.year > 18));

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      console.log("3 - Find the comment with the ID of 823423");
      console.table(comments.find(comment => comment.id === 823423));

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      console.log("4 - Find and delete the comment with the ID of 823423");
      const index = comments.findIndex(comment => comment.id === 823423);
      const newComments = comments.filter((comment, i) => i !== index);
      console.table(newComments);
    </script>
    <script src="../assets/js/topbar.js"></script>
  </body>
</html>
