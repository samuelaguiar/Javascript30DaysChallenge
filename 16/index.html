<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Shadow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/css/topbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <h1>ðŸ”¥WOAH!</h1>
    </div>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100 px

      function handleShadow(e) {
        const { offsetHeight: height, offsetWidth: width } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 20px rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk}px 20px rgba(0,255,255,0.7),
          ${xWalk}px ${yWalk * -1}px 20px rgba(0,255,0,0.7),
          ${xWalk * -1}px ${yWalk * -1}px 20px rgba(0,0,255,0.7),
          ${yWalk}px ${xWalk}px 20px rgba(255,0,0,0.7),
          ${yWalk}px ${xWalk * -1}px 20px rgba(255,255,0,0.7)
        `;
      }

      hero.addEventListener("mousemove", handleShadow);
    </script>
    <script src="../assets/js/topbar.js"></script>
  </body>
</html>
