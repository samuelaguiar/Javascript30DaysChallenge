    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 }
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William"
      ];

      // Array.prototype.filter()
      console.log(
        "1. Filter the list of inventors for those who were born in the 1500's"
      );
      console.table(inventors.filter(i => i.year > 1500 && i.year < 1600));

      // Array.prototype.map()
      console.log("2. Give us an array of the inventors first and last names");
      const inventorsNames = inventors.map(i => `${i.first} ${i.last}`);
      console.log(inventorsNames);

      // Array.prototype.sort()
      console.log("3. Sort the inventors by birthdate, oldest to youngest");
      const sortByBirthdate = [...inventors].sort((i, j) => i.year - j.year);
      console.table(sortByBirthdate);

      // Array.prototype.reduce()
      console.log("4. How many years did all the inventors live all together?");
      console.log(inventors.reduce((sum, i) => sum + (i.passed - i.year), 0));

      // Array.prototype.sort()
      console.log("5. Sort the inventors by years lived");
      const sortByYearsLived = [...inventors].sort(
        (i, j) => i.passed - i.year - (j.passed - j.year)
      );
      console.table(sortByYearsLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // const boulevards = Array.from(
      //   document.querySelectorAll(`.mw-category a`)
      // );
      // const boulevardsWithDE = boulevards
      //   .map(b => b.title)
      //   .filter(b => b.includes("de"));
      // console.log(boulevardsWithDE);

      // 7. sort Exercise
      console.log("7. Sort the people alphabetically by last name");
      const peopleSorted = people
        .sort((a, b) => (a.split(", ")[0] > b.split(", ")[0] ? 1 : -1))
        .map(p => {
          const [last, first] = p.split(", ");
          return `${first} ${last}`;
        });
      console.log(peopleSorted);

      // 8. Reduce Exercise
      console.log("8. Sum up the instances of each of these");
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
        "pogostick"
      ];
      const sum = data.reduce((obj, value) => {
        obj[value] === undefined ? (obj[value] = 1) : obj[value]++;
        return obj;
      }, {});
      console.table(sum);
    </script>
